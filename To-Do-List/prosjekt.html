<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PLANIFY</title>
    <script src="https://kit.fontawesome.com/14cce7d65d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../To-Do-List/css/font-awesome.css">
    <link rel="stylesheet" href="../To-Do-List/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <nav class="navigation-bar">
        <div class="logo">
            <h4>Planify</h4>
        </div>
        <ul class="nav-links">
            <li><a href="../Forside/Forside.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="../To-Do-List/prosjekt.html"><i class="fas fa-tasks"></i>Project</a></li>
            <li><a href="../Kalender/calendar.html"><i class="far fa-calendar-alt"></i>Calendar</a></li>
            <li><a href="../Fjerdingen/fjerdingen.html"><i class="fas fa-map-marker-alt"></i>Fjerdingen</a></li>
            <li><a href="../Om oss/omOss.html"><i class="fas fa-address-card"></i>About</a></li>
            <li><a href="../Innlogging/login.html"><i class="fa fa-fw fa-user"></i>Log in</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <nav id="mySidenav" class="sidenav">
        <ul class="sidenavLinks">
            <li><a href="#" class="background"><i class="fas fa-palette"></i>Change background</a></li>
            <li><a href="#" class="darkMode"><i class="fas fa-moon"></i>Dark mode</a></li>
            <li><a href="#"><i class="fas fa-plus"></i>Create project</a></li>
            <li class="newDate"><a href="#"><i class="fas fa-calendar-plus"></i>New date</a></li>
            <li class="reset"><a href="#"><i class="fas fa-trash"></i>Reset</a></li>
        </ul>
    </nav>

    <main>
        <!--    To do list  -->
        <div class="container" id="toDo">
            <!--    Header  -->
            <div class="header">
                <div id="header">
                    <h1>To-do</h1>
                </div>
            </div>
            <!--    Todo-list body  -->
            <div class="content" id="toDoList">

            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add item to card">
            </div>
        </div>

        <!--    Doing list  -->
        <div class="container" id="doing">
            <!--    Header  -->
            <div class="header">
                <div id="header">
                    <h1>Doing</h1>
                </div>
            </div>
            <!--    Doing-list body  -->
            <div class="content" id="doingList">
            </div>
        </div>

        <!--    Done list  -->
        <div class="container" id="done">
            <!--    Header  -->
            <div class="header">
                <div id="header">
                    <h1>Done</h1>
                </div>
            </div>
            <!--    Done-list body  -->
            <div class="content" id="doneList">
            </div>
        </div>
    </main>

    <div class="form-popup" id="myForm">
        <form class="form-container">
            <p id="taskTitle">Task</p>
            <hr>
            <p id="taskDesc">Description:</p>
            <textarea id="subject" name="subject" placeholder="Add a description..."
                style="height: 50px; width: 220px;">
            </textarea>
            <p id="taskMembers">Assign to:</p>
            <div class="form-group">
                <input id="memberInput" type="text" required="required"/>
                <a id="memberButton" href="#">Add member</a>
                <p id="members"></p>
            </div>
            <p id="taskDate">Due date:</p>
            <input id="dateInput" type="text" placeholder="Due..." required="required"/>
            <button type="button" class="btn" id="saveBtn">Save task</button>
            <button type="button" class="btn cancel" id="cancelBtn" onclick="toggleForm('none')">Close</button>
        </form>
    </div>

    <!--    Link to script  -->
    <script src="../To-Do-List/js/app.js"></script>
    <script src="../common.js"></script>
</body>

</html>
